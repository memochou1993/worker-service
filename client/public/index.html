<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Worker Service</title>
    <link href="./assets/icon/icon.png" rel="shortcut icon" type="image/png">
</head>
<body
    hidden
>
    <div
        id="app"
    >
        <button
            @click="summon()"
        >
            Summon
        </button>
        <hr>
        <div
            v-for="(worker) in workers"
            :key="worker.number"
        >
            ${ worker }
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
