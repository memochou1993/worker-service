<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Worker Service</title>
    <link href="./assets/icon/icon.png" rel="shortcut icon" type="image/png">
    <link href="./assets/css/app.css" rel="stylesheet">
</head>
<body
    hidden
>
    <div
        id="app"
    >
        <div
            id="header"
        >
            <h1>
                Worker Service
            </h1>
            <div>
                Summoned: ${ summoned.toLocaleString() }
            </div>
            <div>
                Working: ${ workers.length.toLocaleString() }
            </div>
            <div>
                Gems: ${ gems.toLocaleString() }
            </div>
        </div>
        <div
            v-for="(worker) in workers"
            :key="worker.number"
            class="worker"
        >
            <img
                :src="`./assets/images/${worker.number % 9 + 1}.png`"
                alt="Worker"
            />
            <div>
                ${ worker.number }
            </div>
            <app-progress
                :delay="worker.delay"
            >
            </app-progress>
        </div>
    </div>
    <script type="text/x-template" id="app-progress">
        <progress
            :max="delay ? delay : 1"
            :value="delay ? progress : 1"
        >
        </progress>
        <div
            class="small"
        >
            ${ progress }/${ delay }
        </div>
    </script>
    <script src="./assets/js/vue.global.prod.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
